        <script type="text/javascript">
            $(".evt-tab li a").on('click', function(){
        
                let img_off = $(this).parent('li').siblings('li').find('a img');
                img_off.each(function(){
                    let img_off_src = $(this).attr('src').replace('_on','_off');
                    $(this).attr('src',img_off_src);
                });
                
                let img_on = $(this).children('img');
                let img_on_src = img_on.attr('src').replace('_off','_on');
                img_on.attr('src',img_on_src)
                let tabNum = $(this).parent('li').index();
        
                $('.evt-panel li').css('display','none');
                $('.evt-panel li').eq(tabNum).css('display','block');
    
            })
        </script>
